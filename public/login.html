        function login() {
            var username = $(".username").val();
            var password = $(".password").val();
            var dataJson = {
                "username": username,
                "password": password
            }

            $.ajax({
                method: "post",
                url: '/login',
                data: dataJson,
                success: function (data) {
                    if(data.result == true){
                        console.log('登录成功');
                        window.location.href = 'index.html';
                    }else{
                        console.log('账号/密码不正确');
                    }
                },
                error: function (err) {
                    console.log('err',err)

                }
            })
